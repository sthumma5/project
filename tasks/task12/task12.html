<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing Info</title>
    <script>
        function show_housing_info() {
            
            var studentId = document.getElementById("student_id").value;
            var studentName = document.getElementById("student_name").value;
            var university = document.getElementById("university").value;
            var roomType = document.getElementById("room_type").value;
            var moveInDate = document.getElementById("move_in_date").value;
            var budget = document.getElementById("budget").value;
            var additionalRequests = document.getElementById("additional_requests").value;

            
            var housingInfo = "Student Housing Info: <br>" +
                              "Student ID: " + studentId + "<br>" +
                              "Name: " + studentName + "<br>" +
                              "University: " + university + "<br>" +
                              "Room Type: " + roomType + "<br>" +
                              "Move-in Date: " + moveInDate + "<br>" +
                              "Budget: $" + budget + "<br>" +
                              "Additional Requests: " + additionalRequests;

            
            document.getElementById("housing_info").innerHTML = housingInfo;
        }
    </script>
</head>
<body>
    <h1>Student Housing Information</h1>
    
    <div>
       
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" placeholder="Enter your student ID"><br><br>

        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" placeholder="Enter your name"><br><br>

        <label for="university">University:</label>
        <input type="text" id="university" placeholder="Enter your university name"><br><br>

        <label for="room_type">Preferred Room Type:</label>
        <input type="text" id="room_type" placeholder="e.g., Single, Shared"><br><br>

        <label for="move_in_date">Move-in Date:</label>
        <input type="date" id="move_in_date"><br><br>

        <label for="budget">Monthly Budget ($):</label>
        <input type="number" id="budget" placeholder="Enter your budget"><br><br>

        <label for="additional_requests">Additional Requests:</label>
        <textarea id="additional_requests" placeholder="Enter any additional requests here"></textarea><br><br>

        <button onclick="show_housing_info()">Submit Housing Info</button>
    </div>

    
    <h2>Your Housing Information:</h2>
    <p id="housing_info"></p>
</body>
</html>
