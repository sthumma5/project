<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Call Stack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #taskList {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
            min-height: 50px;
            width: 300px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Task Call Stack</h2>
        <input type="text" id="taskInput" placeholder="Enter Task">
        <button onclick="addTask()">ADD Task</button>
        <button onclick="undoTask()">UNDO Task</button>
        <div id="taskList"></div>
    </div>
    <script>
        let taskStack = [];
        function addTask() {
            let task = document.getElementById('taskInput').value;
            if (task) {
                taskStack.push(task);
                document.getElementById('taskInput').value = '';
                updateTaskList();
            }
        }
        function undoTask() {
            if (taskStack.length > 0) {
                taskStack.pop();
                updateTaskList();
            }
        }
        function updateTaskList() {
            document.getElementById('taskList').innerText = taskStack.join(' , ');
        }
    </script>
</body>
</html>
